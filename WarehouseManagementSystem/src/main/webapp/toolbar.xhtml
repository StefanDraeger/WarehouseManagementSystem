<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<h:form id="formToolbar">
		<p:toolbar id="toolbar" rendered="#{loginBean.loginSuccessfull}">
			<f:facet name="left">
				<p:commandButton rendered="#{viewBean.isHallenverwaltung()}" styleClass="halleBtn"
					action="#{firmaBean.updateHalleTable}" title="Aktualisieren"
					icon="ui-icon-refresh" value="Aktualisieren">
				</p:commandButton>
				<p:commandButton rendered="#{viewBean.isBenutzerverwaltung()}" styleClass="halleBtn"
					action="#{benutzerverwaltungBean.aktualisieren}" title="Aktualisieren"
					icon="ui-icon-refresh" value="Aktualisieren">
				</p:commandButton>
				<p:commandButton rendered="#{viewBean.isHallenverwaltung()}" styleClass="halleBtn"
					oncomplete="PF('halleAddDialog').show()"
					title="Halle hinzuf端gen..." icon="ui-icon-plus"
					value="Halle hinzuf端gen...">
					<f:setPropertyActionListener value="#{halle}"
						target="#{firmaBean.selectedHalle}" />
				</p:commandButton>
				<p:commandButton  rendered="#{!viewBean.isHallenverwaltung()}" styleClass="halleBtn" title="Hallenverwaltung"
					icon="ui-icon-note" value="Hallenverwaltung"
					action="#{viewBean.halleverwaltung}">
					<f:setPropertyActionListener value="halleTbl"
						target="#{viewBean.contentPage}" />
				</p:commandButton>
				<p:commandButton rendered="#{viewBean.isBenutzerverwaltung()}" styleClass="halleBtn"
					oncomplete="PF('userAddDialog').show()"
					title="Benutzer hinzuf端gen..." icon="ui-icon-plus"
					value="Benutzer hinzuf端gen...">
				</p:commandButton>
				<p:commandButton  rendered="#{!viewBean.isBenutzerverwaltung()}" styleClass="halleBtn" title="Benutzerverwaltung"
					icon="ui-icon-person" value="Benutzerverwaltung"
					action="#{viewBean.benutzerverwaltung}">
					<f:setPropertyActionListener value="benutzerverwaltung"
						target="#{viewBean.contentPage}" />
				</p:commandButton>
				
				<p:commandButton styleClass="halleBtn" title="Produkte"
					icon="ui-icon-cart" value="Produkte" action="#{viewBean.loadProdukte}">
					<f:setPropertyActionListener value="produkte"
						target="#{viewBean.contentPage}" />
				</p:commandButton>	
				
			</f:facet>
		</p:toolbar>
	</h:form>
</ui:composition>
