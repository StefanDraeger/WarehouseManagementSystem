<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<h:outputLink value="#{viewBean.homelink}">
		<h:graphicImage value="resources/images/quandt_logo.jpg"
			style="float:left;margin:10px;" width="150px"></h:graphicImage>
	</h:outputLink>
	<h:panelGroup style="text-align:right;">
		<h:form>
			<h:outputLabel rendered="#{!loginBean.loginSuccessfull}" value="Benutzername" for="username" id="usernameLbl" />
			<h:inputText rendered="#{!loginBean.loginSuccessfull}" id="username" value="#{loginBean.username}"
				disabled="#{loginBean.loginSuccessfull}" />
			<h:outputLabel rendered="#{!loginBean.loginSuccessfull}" value="Passwort" for="passwort" id="passwortLbl" />
			<h:inputSecret rendered="#{!loginBean.loginSuccessfull}" id="passwort" value="#{loginBean.passwort}"
				disabled="#{loginBean.loginSuccessfull}" />

			<p:commandButton rendered="#{!loginBean.loginSuccessfull}" style="margin-left:20px"
				id="loginBtn" value="Login" action="#{loginBean.doLogin}">
				<f:setPropertyActionListener target="#{viewBean.contentPage}"
					value="halleTbl" />
			</p:commandButton>
			
			<h:outputText rendered="#{loginBean.loginSuccessfull}" value="Sie sind angemeldet als: #{loginBean.username}"/>
			
			<p:commandButton rendered="#{loginBean.loginSuccessfull}" style="margin-left:20px"
				id="logoutBtn" value="Logout" action="#{loginBean.doLogout}">
				<f:setPropertyActionListener target="#{viewBean.contentPage}"
					value="logout" />
			</p:commandButton>
		</h:form>
		<div style="clear: both;" />
	</h:panelGroup>
</ui:composition>
