<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	>

<h:head>
	<title>WarehouseManagementSystem</title>
	<h:outputStylesheet library="css" name="styles.css" />
</h:head>
<h:body>
	<h:form>
		<h:outputLabel value="Benutzername" for="username" id="usernameLbl" />
		<h:inputText id="username" value="#{loginBean.username}"
			disabled="#{loginBean.loginSuccessfull}" />
		<h:outputLabel value="Passwort" for="passwort" id="passwortLbl" />
		<h:inputSecret id="passwort" value="#{loginBean.passwort}"
			disabled="#{loginBean.loginSuccessfull}" />

		<h:commandButton rendered="#{!loginBean.loginSuccessfull}"
			id="loginBtn" value="Login" action="#{loginBean.doLogin}"></h:commandButton>

		<h:commandButton rendered="#{loginBean.loginSuccessfull}"
			id="logoutBtn" value="Logout" action="#{loginBean.doLogout}"></h:commandButton>

	</h:form>
	<h:form rendered="#{loginBean.loginSuccessfull}">
		<h:commandLink target="_self" action="#{firmaBean.addHalle}">
			<h:outputText value="Halle hinzufÃ¼gen..."></h:outputText>
		</h:commandLink>
		<h:dataTable value="#{firmaBean.hallen}" var="halle">
			<h:column>
				<!-- column header -->
				<f:facet name="header">ID</f:facet>
				<!-- row record -->
    				#{halle.id}
    			</h:column>
			<h:column>
				<f:facet name="header">Bezeichnung</f:facet>
				<!-- row record -->
    				#{halle.bezeichnung}
    			</h:column>
		</h:dataTable>
	</h:form>
</h:body>
</html>
